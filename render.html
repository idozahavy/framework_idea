<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<component src="/comp1.htmlp"></component>

	<div id="first" render="{{ render }}">
		<span></span>
		1 = {{ render }}
		<span></span>
	</div>

	<div render="{{render }}">
		1 = {{render}}
	</div>

	<div render="true">
		value is {{rendered}}
	</div>

	<button onclick="reRender()">
		re render
	</button>
	<div>
		{ (render, rendered) // dict var declaration for var binding
			return render * rendered
		}
	</div>

	<script src="render.js"></script>
	<script src="reactor.js"></script>
	<script src="HTML++.js"></script>
	<script>
		var dict = {
			rendered: 5,
			render: 2
	 	};

		InitElement(document.body, dict);
		
		function reRender() {
			dict.rendered++;
			dict.render++;
		}

	</script>
</body>
</html>
